<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <style>
      [v-cloak] {
        display:none;
      }
    </style>
  </head>
  <body>
    <!--
      v-cloak指令(没有值)：
        (1).本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
        (2).使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2 v-cloak>{{ name }}</h2>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

      new Vue({
        el: '#root',
        data:{
          data:{name:'尚硅谷'}
        }
      })
    </script>
  </body>
</html>
