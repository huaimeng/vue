<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue中的MVVM</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--
      MVVM模型：
        1.M:模型Model,data中的数据
        2.V:视图View，模板代码
        3.VM:视图模型ViewModel，Vue实例观察发现
      观察发现：
        1.data中所有的属性，最后都出现在了vm身上
        2.vm身上所有的属性及Vue原型身上所有的属性，在Vue模板中都可以直接使用
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>名称：{{name}}</h2>
      <h2>战队：{{rank}}</h2>
      <h2>测试：{{$options}}</h2>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

      new Vue({
        el: '#root',
        data: {
          name: 'UZI',
          rank: 'RNG'
        }
      })
    </script>
  </body>
</html>
