<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--
      Vue模板语法有2大类
        1.插值语法
          功能:用于解析标签体内容
          写法:{{xxx}}，xxx是js表达式，可以直接读取到data中的所有区域
        2.指令语法
          功能:用于解析标签（包括:标签属性、标签体内容、绑定事件...)
          举例: <a v-bind:href="xxx"〉或简写为〈a :href="xxx"'>，xx同样要写js表达式，
               且可以直接读取到data中的所有属性
          备注: Vue中有很多的指令，且形式都是v-xxx，此处只是拿v-bind举例
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>插值语法</h2>
      <h4>你好，{{name}}</h4>
      <hr/>
      <h2>指令语法</h2>
      <a v-bind:href="school.url.toUpperCase()" x="hello">点我去看{{school.name}}</a>
      <a :href="school.url" x="hello">点我去看{{school.name}}</a>
    </div>
  
    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

      new Vue({
        el: "#root",
        data: {
          name: 'jack',
          school: {
            name: '开端',
            url: 'www.baidu.com'
          }
        }
      })
    </script>
  </body>
</html>
